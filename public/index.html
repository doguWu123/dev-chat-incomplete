<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        placeholder="Your Name Here"
        maxlength="20"
      />
    </div>

    <ul class="message-container" id="message-container">
    </ul>

    <form class="message-form" id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        class="message-input"
        placeholder="Your message here"
      />
         
        <button type="submit" class="send-button" id="send-button">
        send <span><i class="fas fa-paper-plane"></i></span>
      </button>
      <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
  </body>
</html>
